tags:
  - uptimescore
parameters:
  - name: pubkey
    in: path
    type: string
    description: Block producer public key. Starts with B62 and 55 characters long.
    required: false
  - name: dataType
    in: path
    type: string
    enum: ['snarkwork', 'sidecar']
    required: false
    default: snarkwork
responses:
  200:
    description: A list of block producers and their respective most recent score in descending order of score.
    schema:
      type: array
      items:
        type: object
        properties:
          block_producer_key:
            type: string
          score:
            type: number
            format: float
          score_percent:
            type: number
            format: float
    examples: 
      - "block_producer_key": "B62...1"
        "score": "2314"
        "score_percent": "98.80"
      - "block_producer_key": "B62...2"
        "score": "2311"
        "score_percent": "98.00"